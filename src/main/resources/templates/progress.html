<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Osa Save Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div id="progress" th:fragment="progress">
    <div class="progress" th:if="progress != null">
        <div id="bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
             th:attr="aria-valuenow=${progress}" aria-valuemin="0" aria-valuemax="100"
             th:style="${'width: ' + progress + '%'}"></div>
    </div>
    <div style="text-align: center" th:text="#{'ose.progress.' + ${progressLabel}}"></div>
</div>
</body>
</html>
